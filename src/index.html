<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <h1>Custom Discord Presence</h1>

    <form>
      <label for="details">Line 1:</label><br />
      <input type="text" id="details" name="details" /><br />

      <label for="state">Line 2:</label><br />
      <input type="text" id="state" name="state" /><br />

      <label for="largeIcon">Large Image Key:</label><br />
      <input type="text" id="largeIcon" name="largeIcon" /><br />

      <label for="largeText">Large Image Text:</label><br />
      <input type="text" id="largeText" name="largeText" /><br />

      <label for="smallIcon">Small Image Key:</label><br />
      <input type="text" id="smallIcon" name="smallIcon" /><br />

      <label for="smallText">Small Image Text:</label><br />
      <input type="text" id="smallText" name="smallText" /><br />

      <label for="butCount">Number of Buttons:</label>
      <select id="butCount" name="butCount">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option></select
      ><br />

      <label for="button1Label" id="button1Title">Button Label:</label><br />
      <input type="text" id="button1Label" name="button1Label" /><br />

      <label for="button1URL" id="button1URLTitle">Button URL:</label><br />
      <input type="text" id="button1URL" name="button1URL" /><br />

      <label for="button2Label" id="button2Title">Button Label:</label><br />
      <input type="text" id="button2Label" name="button2Label" /><br />

      <label for="button2URL" id="button2URLTitle">Button URL:</label><br />
      <input type="text" id="button2URL" name="button2URL" /><br />

      <input type="button" id="submit" value="Submit" />
    </form>
    <!-- <p>Welcome to your Electron application.</p> -->
  </body>
</html>
